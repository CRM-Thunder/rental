<!DOCTYPE html>
<html lang="pl">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Jakub Mocek, Damian Zamęcki">

    <title>RentACar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body class="full-container">

<header class="header-container">
    <a href="index.html" class="logo-link">
        <img src="../IMGs/icon.png" width="500px" alt="podcastly-icon">
    </a>
</header>


<main class="main-content-client">
    <section class="client-form-container">
        <form action="#" method="post" class="client-form" id="client-form">

            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" placeholder="Wpisz imię">

            <label for="surname">Nazwisko:</label>
            <input type="text" id="surname" name="surname" placeholder="Wpisz nazwisko">

            <label for="age">Wiek:</label>
            <input type="number" id="age" name="number" placeholder="Wpisz wiek">

            <label for="address">Adres:</label>
            <input type="text" id="address" name="address" placeholder="Wpisz adress">

            <label for="postal_code">Kod pocztowy:</label>
            <input type="text" id="postal_code" name="postal_code" placeholder="Wpisz kod pocztowy">

            <label for="city">Miasto:</label>
            <input type="text" id="city" name="city" placeholder="Wpisz miasto">

            <label for="state">Województwo:</label>
            <input type="text" id="state" name="state" placeholder="Wpisz województwo">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Wpisz adres e-mail">



            <button type="submit" class="main-button">Zamów auto</button>
        </form>
    </section>
</main>

<footer class="footer-container">
    <div class="footer-div">
        <span>RentACar ©</span>
    </div>
</footer>

<script src="../JS/client_form.js"></script>
</body>
</html>
