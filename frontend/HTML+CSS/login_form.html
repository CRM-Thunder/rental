<!DOCTYPE html>
<html lang="pl">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Jakub Mocek, Damian Zamęcki">

  <title>RentACar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body class="full-container">

<header class="header-container">
  <a href="index.html" class="logo-link">
    <img src="../IMGs/icon.png" width="500px" alt="podcastly-icon">
  </a>
</header>


<main class="main-content-login">
  <section class="login-form-container">
    <form action="#" method="post" class="login-form" id="login-form">

      <label for="login">Login:</label>
      <input type="text" id="login" name="login" placeholder="Wpisz login">

      <label for="password">Hasło:</label>
      <input type="password" id="password" name="password" placeholder="Wpisz hasło">

      <button type="submit" class="main-button">Zaloguj</button>
    </form>
  </section>
</main>

<footer class="footer-container">
  <div class="footer-div">
    <span>RentACar ©</span>
  </div>
</footer>
<script src="../JS/login_form.js"></script>

</body>
</html>
